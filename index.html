<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>guest@vaporsoft.dev: ~</title>
  <meta name="description" content="vaporsoft.dev — developer terminal portfolio">
  <meta name="theme-color" content="#0a0a0a">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>▸</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- CRT power-on overlay -->
  <div id="crt-overlay"></div>

  <!-- Monitor -->
  <div id="monitor">
    <!-- Screen -->
    <div id="screen">
      <div id="terminal">
        <div id="output"></div>
        <div id="input-line"><span id="prompt-text"></span><span id="input-before"></span><span id="cursor"
            class="blink">█</span><span id="input-after"></span><span id="ghost"></span></div>
      </div>

      <!-- Mobile quick-commands -->
      <div id="mobile-bar">
        <button class="menu-toggle" id="menu-toggle" aria-label="Command menu">&#xf0c9;</button>
        <div class="mobile-quick-btns" id="mobile-quick-btns">
          <button class="cmd-btn" data-cmd="help">help</button>
          <button class="cmd-btn" data-cmd="about">about</button>
          <button class="cmd-btn" data-cmd="projects">projects</button>
          <button class="cmd-btn" data-cmd="theme">theme</button>
          <button class="cmd-btn" data-cmd="clear">clear</button>
        </div>
        <div class="cmd-menu" id="cmd-menu"></div>
      </div>

      <!-- CRT effect layers -->
      <div id="scanlines"></div>
      <div id="vignette"></div>
    </div>

    <!-- Monitor bezel -->
    <div id="bezel">
      <div class="bezel-section">
        <span id="power-led"></span>
        <span class="bezel-model">&copy; vaporsoft.dev</span>
      </div>
      <div class="bezel-section">
        <span class="bezel-badge">vaporsoft-web-term</span>
      </div>
    </div>
  </div>

  <!-- Hidden input for mobile keyboard support -->
  <textarea id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
    aria-label="Terminal input"></textarea>

  <!-- Toast notifications -->
  <div id="toast-container" class="toast-container"></div>

  <script src="app.js"></script>
</body>

</html>
