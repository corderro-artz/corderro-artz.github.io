<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a90d9"/>
      <stop offset="60%" stop-color="#87ceeb"/>
      <stop offset="100%" stop-color="#b8e4f7"/>
    </linearGradient>
    <linearGradient id="hill1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7ec850"/>
      <stop offset="100%" stop-color="#5a9e30"/>
    </linearGradient>
    <linearGradient id="hill2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6db840"/>
      <stop offset="100%" stop-color="#4a8820"/>
    </linearGradient>
    <!-- Subtle clouds -->
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="1080" fill="url(#sky)"/>

  <!-- Clouds -->
  <g opacity="0.85" filter="url(#blur)">
    <ellipse cx="300" cy="180" rx="160" ry="50" fill="white"/>
    <ellipse cx="400" cy="170" rx="120" ry="40" fill="white"/>
    <ellipse cx="220" cy="190" rx="80" ry="30" fill="white"/>

    <ellipse cx="900" cy="140" rx="200" ry="55" fill="white"/>
    <ellipse cx="1030" cy="130" rx="140" ry="45" fill="white"/>
    <ellipse cx="800" cy="155" rx="100" ry="35" fill="white"/>

    <ellipse cx="1550" cy="200" rx="180" ry="50" fill="white"/>
    <ellipse cx="1680" cy="185" rx="130" ry="42" fill="white"/>
  </g>

  <!-- Background hills -->
  <ellipse cx="960" cy="900" rx="1200" ry="500" fill="#8bc34a" opacity="0.5"/>

  <!-- Main rolling hills -->
  <path d="M0,650 Q200,500 480,580 Q700,650 960,520 Q1200,400 1440,560 Q1680,680 1920,620 L1920,1080 L0,1080 Z" fill="url(#hill1)"/>

  <!-- Foreground hill overlay for depth -->
  <path d="M0,780 Q300,700 600,750 Q900,800 1200,720 Q1500,650 1920,760 L1920,1080 L0,1080 Z" fill="url(#hill2)"/>

  <!-- Subtle ground -->
  <rect x="0" y="980" width="1920" height="100" fill="#4a8820"/>
</svg>
